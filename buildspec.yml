version: 0.2

phases:
  install:
    runtime-versions:
        nodejs: 10
    commands:
        - echo Installing source NPM dependencies...
        - npm install
        - echo Installing Angular CLI...
        - npm install -g @angular/cli
  build:
    commands:
        - echo Build started
        - ng build --prod
artifacts:
    files:
        - dist/**/*
        - server.js
        - package.json
        - node_modules/**/*
