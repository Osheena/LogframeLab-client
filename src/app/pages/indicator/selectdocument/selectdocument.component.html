<nz-upload
nzType="drag"
[nzMultiple]="false"
nzAccept=".doc,.docx"
[nzLimit]="1"
[nzSize]="25000"
[(nzFileList)]="fileList"
[nzBeforeUpload]="beforeUpload"
[nzShowUploadList]="false"
>
<div style="margin: auto;">
  <p class="ant-upload-drag-icon">
    <img src="assets/icons-ms-word-96.png">
  </p>
  <p class="ant-upload-text">Click to this area to upload Word document</p>
  <p class="ant-upload-hint">
    Support for a single word file upload.
  </p>
  <p>{{ fileName }}</p>
</div>
</nz-upload>
